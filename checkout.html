<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/products.css">
</head>
<body>
    <header>
        <h1>Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="checkout.html">Order</a></li>
                <li><a href="loyalty.html">Sign Up</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Grand Total</td>
                        <td id="order-grand-total"></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section id="customer-details">
            <h2>Customer Details</h2>
            <form id="customer-form">
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <h3>Delivery Details</h3>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required><br>

                <h3>Payment Information</h3>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br>
                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}"><br>

                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
